<ng-container *ngIf="isSuccess && paymentResponse">
  <h5>
    {{ paymentResponse.responseMessage }}
  </h5>
  <p class="invoice">
    <small>Invoice number</small>
    {{ paymentResponse.invoiceNo }}
  </p>
</ng-container>
<ng-container *ngIf="!isSuccess && paymentResponse">
  <h5>
    Payment failed
  </h5>
  <p class="response-message">
    {{ paymentResponse.responseMessage }}
  </p>
</ng-container>
